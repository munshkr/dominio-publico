  <meta name="description" content="">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <style>
    body {
      padding-top: 60px;
      padding-bottom: 40px;
    }
  </style>
  <link rel="stylesheet" href="css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>

<body>
  <!--[if lt IE 7]>

  <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

  <div class="container">

    <!-- Example row of columns -->
    <div class="row">
      <div class="span8">
        <h1>Calculadora de Dominio Público</h1>

        <section id="calc" class="span8">
        </section>

        <script id="choice" class="template" type="text/template">
          <h3><%= title %></h3>
          <ul>
            <% _.each(choices, function(o) { %>
              <li><a id="<%= o.name %>" data-state="<%= o.state %>" href=""><%= o.title %></a></li>
            <% }); %>
          </ul>
        </script>

        <script id="year_input" class="template" type="text/template">
          <h3><%= title %></h3>
          <form>
            <fieldset>
              <input type="text" placeholder="Año…">
              <span class="help-block"></span>
              <button type="submit" class="btn">Aceptar</button>
            </fieldset>
          </form>
        </script>
      </div>
    </div>


  </div> <!-- /container -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
  <script src="js/vendor/bootstrap.min.js"></script>

  <script src="js/vendor/underscore.min.js"></script>
  <script src="js/vendor/machina.min.js"></script>
  <script src="js/vendor/jquery.history.min.js"></script>
  <script src="js/vendor/jquery.parseparams.js"></script>

  <script src="js/AR.js"></script>
  <script src="js/main.js"></script>
